<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BizGrow</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>
  <div class="signup-container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form>
        <div class = "mb-3">
          <label for="name" class="form-label">Nama</label>
          <br>
          <input type="text" class="form-control" placeholder="Isi Nama">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <br>
          <input type="emmail" class="form-control" placeholder="Isi Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <br>
          <input type="password" class="form-control" placeholder="Isi Password">
        </div>
        <div class="mb-3">
          <label for="npwp" class="form-label">Nomor Pokok Wajib Pajak</label>
          <br>
          <input type="text" class="form-control" placeholder="Isi NPWP">
        </div>
        <div class="mb-3">
          <label for="Upload" class="form-label">Surat Izin Usaha</label>
          <div class="btn-upload">
            <button class="btn btn-secondary">Upload File</button>
            <input type="file" class="form-control">
          </div>
        </div>
        <button type="button" onclick="location.href='indexsignin.html'" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
    <div class="image-container">
      <img src="img/Sign in.png" alt="bizgrowlogo">
      <div class="overlay-logo">
        <img src="img/logo1.png" alt="Pizgrow Logo"> <!-- Replace with your logo -->
      </div>
    </div>
  
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
