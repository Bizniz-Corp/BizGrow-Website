<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Stok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/riwayat.css">
</head>

<body>
    <div class="wrapper">
        <!-- Side Bar -->
        <aside id="sidebar">
            <div class="d-flex flex-column mt-3">
                <button class="toggle-btn" type="button">
                    <img src="../img/Boom Es.jpeg" alt="profile_pict">
                </button>
                <div class="sidebar-nama text-center">
                    <a href="#">Nama UMKM</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="indexhome.html" class="sidebar-link">
                        <img src="../img/keyboard.svg" alt="moneyicon">
                        <span>Beranda</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                        data-bs-target="#penjualan" aria-expanded="true" aria-controls="penjualan">
                        <img src="../img/money-send.svg" class="money-icon">
                        <span>Penjualan</span>
                    </a>
                    <ul class="sidebar-dropdown list-unstyled collapse" id="penjualan" data-bs-parent="#penjualan">
                        <li class="sidebar-item">
                            <a href="../pages/penjualan_input.html" class="sidebar-link">Input Data</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="../pages/penjualan_history.html" class="sidebar-link">Riwayat Penjualan</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Prediksi Permintaan</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Prediksi Profit</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#stok"
                        aria-expanded="true" aria-controls="stok">
                        <img src="../img/box.svg" alt="iconbox">
                        <span>Stok</span>
                    </a>
                    <ul class="sidebar-dropdown list-unstyled collapse" id="stok" data-bs-parent="#stok">
                        <li class="sidebar-item">
                            <a href="../pages/stok_input.html" class="sidebar-link">Input Data</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="../pages/stok_history.html" class="sidebar-link">Riwayat Stok</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Prediksi Stok</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="../pages/profile.html" class="sidebar-link">
                        <img src="../img/profile.svg" alt="iconprofile">
                        <span>Profil</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="../index.html" class="sidebar-link">
                    <img src="../img/logout.svg" alt="iconprofile">
                    <span>Keluar</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <header class="p-3 d-flex justify-content-between align-items-center sticky-top">
                <h3 class="h3 fw-bold">
                    Riwayat Stok
                </h3>
                <img src="../img/logo.png" alt="bizgrowlogo">
            </header>
            <div class="content overflow-y-auto">
                <div class="filter-container m-5 d-flex align-items-center">
                    <button class="btn btn-primary me-2" id="filterButton" data-bs-toggle="modal"
                        data-bs-target="#filterModal">
                        <img src="../img/filter.svg" alt="Filter"> Filter
                    </button>
                    <button class="btn btn-primary me-2" id="resetButton">
                        <img src="../img/refresh.svg" alt="Reset"> Reset
                    </button>

                    <div class="me-3">
                        <label for="startDate" class="me-2">Tanggal Awal:</label>
                        <input type="date" id="startDate" class="form-control d-inline">
                    </div>

                    <div>
                        <label for="endDate" class="me-2">Tanggal Akhir:</label>
                        <input type="date" id="endDate" class="form-control d-inline">
                    </div>
                </div>

                <div class="table-container mx-5 mb-5 overflow-y-auto">
                    <table class="table table-primary text-center align-middle">
                        <thead class="sticky-top">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Tanggal (mm/dd/yyyy)</th>
                                <th scope="col">ID</th>
                                <th scope="col">Produk</th>
                                <th scope="col">Perubahan</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- Filter Dialog Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="h5" id="filterModalLabel">Filter Penjualan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="productFilter" class="form-label">Pilih Produk</label>
                    <select class="form-select" id="productFilter">

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilter">Terapkan Filter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/stok_history.js"></script>
</body>

</html>
